<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <style>
      body{
        background: url("https://www.openaccessgovernment.org/wp-content/uploads/2023/06/iStock-1399745217-scaled.jpg") no-repeat center center fixed;
        background-size: cover;
      }
      footer{
        text-align: center;
        position: absolute !important;
        bottom: 0;
        left: 0;
        right: 0;
        background: #111;
        height: auto;
        width: 100vw;
        padding-top:10px;
        color: #fff;
        }
        {% block pageactive %}
        {% endblock %}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-success">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="http://localhost:5000/entradas" id="link-nav-entrada">Entradas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:5000/saidas" id="link-nav-saida">Saída</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:5000/investimentos" id="link-nav-investimento">Investimentos</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="link-nav-relatorio"> Ações </a>
              <ul class="dropdown-menu">
                <li>
                  <button type="button" class="btn btn-link dropdown-item" data-bs-toggle="modal" data-bs-target="#ModalEntrada">Criar entrada</button>
                </li>
                <li>
                  <button type="button" class="btn btn-link dropdown-item" data-bs-toggle="modal" data-bs-target="#ModalSaida">Criar saida</button>
                </li>
                <li>
                  <button type="button" class="btn btn-link dropdown-item" data-bs-toggle="modal" data-bs-target="#ModalInvestimentos">Criar investimento</button>
                </li>
                <li class="dropdown-divider"></li>
                <li>
                  <a class="dropdown-item" href="http://localhost:5000/relatorio">Relatorio</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    {% block content%}
    {% endblock %}

    <!-- Modal Entrada -->
    <div class="modal fade" id="ModalEntrada" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nova entrada</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3" method="POST" action="http://localhost:5000/cadastrar/entrada">
              <div class="col-md-6">
                <label for="inputNomeModalEntrada" class="form-label">nome</label>
                <input type="text" class="form-control" id="inputNomeModalEntrada" name="nome">
              </div>
              <div class="col-md-6">
                <label for="inputValorModalEntrada" class="form-label">valor</label>
                <input type="number" class="form-control" id="inputValorModalEntrada" name="valor">
              </div>
              <div class="col-6">
                <label for="inputDataModalEntrada" class="form-label">data</label>
                <input type="date" class="form-control" id="inputDataModalEntrada" name="data">
              </div>
              <div class="col-md-6">
                <label for="inputState" class="form-label">categoria</label>
                <select id="inputState" class="form-select" name="categoria">
                  <option value="salario">Salario</option>
                  <option value="venda de produto">Venda de produto</option>
                  <option value="investimentos">Investimentos</option>
                </select>
              </div>
              <div class="col-12">
                <label for="inputDescricaoModalEntrada" class="form-label">descrição</label>
                <input type="text" class="form-control" id="inputDescricaoModalEntrada" placeholder="" name="descricao">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Saída -->
    <div class="modal fade" id="ModalSaida" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nova saída</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3" method="POST" action="http://localhost:5000/cadastrar/saida">
              <div class="col-md-6">
                <label for="inputNomeModalSaida" class="form-label">nome</label>
                <input type="text" class="form-control" id="inputNomeModalSaida" name="nome">
              </div>
              <div class="col-md-6">
                <label for="inputValorModalSaida" class="form-label">valor</label>
                <input type="number" class="form-control" id="inputValorModalSaida" name="valor">
              </div>
              <div class="col-6">
                <label for="inputDataModalSaida" class="form-label">data</label>
                <input type="date" class="form-control" id="inputDataModalSaida" name="data">
              </div>
              <div class="col-md-6">
                <label for="inputCategoriaModalSaida" class="form-label">categoria</label>
                <select id="inputCategoriaModalSaida" class="form-select" name="categoria">
                  <option value="Alimentação">Alimentação</option>
                  <option value="aluguel">aluguel</option>
                  <option value="Transporte">Transporte</option>
                  <option value="Lazer e entretenimento">Lazer e entretenimento</option>
                  <option value="Educação">Educação</option>
                  <option value="Vestuário e acessórios">Vestuário e acessórios</option>
                </select>
              </div>
              <div class="col-12">
                <label for="inputLocalModalSaida" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="inputLocalModalSaida" name="descricao">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Investimentos -->
    <div class="modal fade" id="ModalInvestimentos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nova investimento</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3" method="POST" action="http://localhost:5000/cadastrar/investimento">
              <div class="col-md-6">
                <label for="inputNomeModalInvest" class="form-label">nome</label>
                <input type="text" class="form-control" id="inputNomeModalInvest" name="nome">
              </div>
              <div class="col-md-6">
                <label for="inputValorModalInvest" class="form-label">valor</label>
                <input type="number" class="form-control" id="inputValorModalInvest" name="valor">
              </div>
              <div class="col-6">
                <label for="inputDataModalInvest" class="form-label">data</label>
                <input type="date" class="form-control" id="inputDataModalInvest" name="data">
              </div>
              <div class="col-md-6">
                <label for="inputCategoriaModalInvest" class="form-label">categoria</label>
                <select id="inputCategoriaModalInvest" class="form-select" name="categoria">
                  <option value="Tesouro direto">Tesouro direto</option>
                  <option value="Criptomoeda">Criptomoeda</option>
                  <option value="Ações">Ações</option>
                  <option value="Fundos imobiliarios">Fundos imobiliarios</option>
                  <option value="Poupança">Poupança</option>
                </select>
              </div>
              <div class="col-12">
                <label for="inputLocalModalSaida" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="inputLocalModalInvest" name="descricao">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

<footer>
  <a href="https://rivaldosilveira.com.br">RivaldoSilveira©</a>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/dbfe581b9a.js" crossorigin="anonymous"></script>
  </body>
</html>
